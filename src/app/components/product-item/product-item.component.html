<div class="item cat col-md-4 col-lg-3 my-4">
    <div class="z-1 position-absolute rounded-3 m-3 px-3 border border-dark-subtle">
      {{product.availabilityStatus}}
    </div>
    <div class="card position-relative">
      <a href="single-product.html"><img [src]="product.images[0]" class="img-fluid rounded-4" alt="image"></a>
      <div class="card-body p-0">
        <a href="single-product.html">
          <h3 class="card-title pt-4 m-0">{{product.title}}</h3>
        </a>

        <div class="card-text">
          <span class="rating secondary-font">
            <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
            <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
            <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
            <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
            <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
            {{product.rating}}</span>

          <h3 class="secondary-font text-primary">${{product.price}}</h3>

          <div class="d-flex flex-wrap mt-3">
            <a (click)=addCart(product.id) class="btn-cart me-3 px-4 pt-3 pb-3">
              <h5 class="text-uppercase m-0">Add to Cart</h5>
            </a>
            <a href="#" class="btn-wishlist px-4 pt-3 ">
              <iconify-icon icon="fluent:heart-28-filled" class="fs-5"></iconify-icon>
            </a>
          </div>


        </div>

      </div>
    </div>
  </div>
